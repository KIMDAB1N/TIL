<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단</title>
    <style>
        div {
            border: 1px solid lightgray;
            padding: 30px;
            width: fit-content;
            line-height: 1.5;
            display: inline-block;
            margin: 15px;
        }
        h3 {
            text-align: center;
        }
    </style>
</head>
<body>
    <script>
        for (let i = 2; i < 10; i++) {
            document.write(`<div>`);
            document.write(`<h3> ${i}단 <br/> </h3>`);
            for (let j =1; j < 10; j++) {
                document.write(`${i} X ${j} = ${i*j}<br/>`);
            }
            document.write(`</div>`);
        }
    </script>
</body>
</html>
