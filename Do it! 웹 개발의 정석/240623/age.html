<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나이 계산하기</title>
</head>
<body>
    <script>
        let currentYear = 2024;
        let birthYear = Number(prompt('태어난 년도를 입력해주세요! (YYYY) '));
        let age = currentYear - birthYear;
        document.write(`올해는 ${currentYear}년으로 <br>`);
        
        document.write(`${birthYear}년생인 당신의 나이는 ${age}살 입니다.`);
    </script>
</body>
</html>
