<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자리 배치도</title>
</head>

<body>
    <script>
        let peopleNum = prompt('입장 인원은 몇 명입니까?');
        let seatCol = prompt('한 열에 앉을 수 있는 인원을 입력해주세요.');
        if (peopleNum % seatCol === 0) {
            result = parseInt(peopleNum / seatCol);
        } else {
            result = parseInt((peopleNum / seatCol) + 1);
        }
        alert(`입장 인원은 ${peopleNum}명, 한 열에 ${seatCol}명씩 ${result}줄로 앉을 수 있습니다.`);
    </script>
</body>

</html>
